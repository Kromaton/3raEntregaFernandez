{% extends "base.html" %}
{% block titulo %}
<title> RECORDERHouse</title>
{% endblock titulo%}
{% block contenido %}
<a button type="button" class="btn btn-primary" href="{% url 'lista_profesores' %}">Ver Todo</a>
<a button type="button" class="btn btn-primary" href="{% url 'crear_profesor' %}">Crear</a>
<br><br>
<form action="{% url 'buscar_profesores' %}" method='post'>
    {% csrf_token %}
    <input type="text" name="busqueda">
    <br><br>
    <input type="submit" value="Buscar por nombre">
</form>
<br><br>
<ul>
    {% for profesor in Profesores %}
    <li>
        {{ profesor.profesor_lastname}}, {{profesor.profesor_name}}
    </li>
    {% endfor %}
</ul>
{% endblock contenido %}
