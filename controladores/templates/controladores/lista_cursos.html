{% extends "base.html" %}
{% block titulo %}
<title> RECORDERHouse</title>
{% endblock titulo%}
{% block contenido %}
<a button type="button" class="btn btn-primary" href="{% url 'lista_cursos' %}">Ver Todo</a>
<a button type="button" class="btn btn-primary" href="{% url 'crear_curso' %}">Crear</a>
<br><br>
<form action="{% url 'buscar_cursos' %}" method='post'>
    {% csrf_token %}
    <input type="text" name="busqueda">
    <br><br>
    <input type="submit" value="Buscar por comision">
</form>
<br><br>
<ul>
    {% for curso in Cursos %}
    <li>
        {{ curso.curso_name}}, {{curso.curso_comision}}
    </li>
    {% endfor %}
</ul>
{% endblock contenido %}
